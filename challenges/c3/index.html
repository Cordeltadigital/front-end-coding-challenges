<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Challenge 3</title>

  <style>
    body{
      display: flex;
      align-items: center;
      justify-content: center;
    }
   
    #text{
      width: 1000px;
      height: 200px;
      font-family: sans-serif;
      font-size: 100px;
    }
    .half-styling{
      text-align: center;
      width: 100%;
      height: 50%;
      position: relative;
      overflow: hidden;
    }
    #top-half{
      animation: 2s infinite slidein;
      color: red;
      width: 100%;
      height: 100%;
      position: absolute;
      top: -60%;
    }
    #bottom-half{
      animation: 2s infinite slidein;
      animation-delay: 0.3s;
      width: 100%;
      height: 100%;
      position: absolute;
      top: -160%;
    }
    @keyframes slidein {
      0% {
        left: -100%
      }

      25% {
        left: 0
      }

      50% {
        left: 0
      }

      75% {
        left: 0
      }

      100% {
        left: 100%
      }
    }
  
  </style>

</head>
<body>
  <div id='text'>
    <div class='half-styling'>
      <p id='top-half'>AWESOME ALPHA</p>
    </div>
    <div class='half-styling'>
      <p id='bottom-half'>AWESOME ALPHA</p>
    </div>
  </div>
    
</body>
</html>

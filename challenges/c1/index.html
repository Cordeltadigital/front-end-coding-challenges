<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 1</title>

    <style>
        /* Write your CSS code here */

     * {
           margin: 0;
           padding: 0;
         }

    .main-area {
        position: absolute;
        top: 100px;
        left: 100px;
        border: 1.2px #0000FF dashed;
        padding: 20px 30px;
        margin: 70px 0;
        text-align: center;
        width: 300px;
        font-size: 1.4em;
    }

    .pop-up{
        visibility: hidden;
        font-size: 0.8em;
        width: 100px;
        position: absolute;
        top: -70%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #000;
        color: #fff;
        z-index: 1;
        padding: 15px 10px;
        text-align: center;
        border-radius: 5px;
    }


        .pop-up:after {
        position: absolute;
        width: 20px;
        height: 20px;
        border-top: 0px solid #000;
        border-bottom: 2px solid #000;
        border-left: 0px solid #000;
        border-right: 2px solid #000;
        top: 100%;
        left: 50%;
        margin-left: -10px;
        content: '';
        transform: rotate(45deg);
        margin-top: -11px;
        background: #000;
        }


        .main-area:hover .pop-up {
        visibility: visible;
        }




    </style>

</head>
<body>

    <!-- Modify the mark up to suit your needs -->
    <div class="main-area">Hover me to show pop-up
        <span class="pop-up">I'm a popup</span>
    </div>


    
</body>
</html>
